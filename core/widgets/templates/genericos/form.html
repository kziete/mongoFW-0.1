<h2>Contenido n√∫mero 1</h2>
<div class="formulario_int">
	{{#includes}}
		{{{.}}}
	{{/includes}}
	<form method="post" enctype="multipart/form-data" class="form-horizontal">
		{{#error}}
		<div class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Error!</strong> Por favor, corrija los siguientes errores.
		</div>
		{{/error}}
		{{#campos}}
		<div class="control-group {{#error}}error{{/error}}">
			<label class="control-label">{{nombre}}</label>
			<div class="controls">
				{{{input}}}
				{{#error}}
					<span class="help-inline">{{error}}</span>
				{{/error}}
			</div>
		</div>
		{{/campos}}
		<div class="control-group">
			<label class="control-label"></label>
			<div class="controls">
				<a href="/admin/{{modelo}}" class="btn btn-warning">Cancelar</a>
				<button type="submit" name="aceptar" value="1" class="btn btn-primary">Guardar</button>
			</div>
		</div>
	</form>
</div>
